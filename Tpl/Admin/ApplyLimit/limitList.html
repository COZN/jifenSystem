<script>
    function del(id){
        Plugins.confirm({title:'信息提示',content:'您确定要删除该返现上限吗?',okText:'确定',cancelText:'取消',okFun:function(){
            Plugins.closeWindow();
            Plugins.waitTips({title:'信息提示',content:'正在操作，请稍后...'});
            $.post("{:U('Admin/ApplyLimit/del')}",{id:id},function(data,textStatus){
                var json = WST.toJson(data);
                if(json.status=='1'){
                    Plugins.setWaitTipsMsg({content:'操作成功',timeout:1000,callback:function(){
                        location.reload();
                    }});
                }else{
                    Plugins.closeWindow();
                    Plugins.Tips({title:'信息提示',icon:'error',content:'操作失败!',timeout:1000});
                }
            });
        }});
    }
</script>

                    <if condition="0 eq $vo['limit_flag']">
                    <a class="btn btn-default glyphicon glyphicon-trash" onclick="javascript:del({$vo['id']})">刪除</a>
